<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="index.js" type="text/javascript"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
<div class="main">
    <div id="taskList">
        <div class="loader">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
    </div>
    <div id="workArea">
    </div>
    <div id="adwSetup"></div>
    <div id="prompt">
        <form id="exitPass">
             <div class="form-group">
                <label for="exampleInputPassword1">Подтверждение выхода</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите код">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
            <button id="closeExitPass" class="btn btn-secondary">Отмена</button>
        </form>
    </div>
</div>
<div id="alert">

</div>
</body>
</html>
